<div class="modal-header" style="background-color: white; color: black;">
  <h4 class="modal-title pull-left">Edit Roles for {{username}}</h4>
  <button type="button" class="btn-close close pull-right btn-dark"  aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body" style="background-color: white; color: black;">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of availableRoles">
      <input type="checkbox"
        class="form-check-input"
        [checked]="selectedRoles.includes(role)"
        value="role"
        (change)="updateChecked(role)"
        [disabled]="role === 'Admin' && username === 'admin'"
      >
      <label for="displayrole">{{role}}</label>
    </div>
  </form>
</div>
<div class="modal-footer" style="background-color: white; color: black;">
  <button type="button" class="btn btn-outline-primary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
